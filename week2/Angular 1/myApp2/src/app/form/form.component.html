<div class="body">
  <div class="form-container" [ngClass]="{'greenBorder':myForm.touched}">
    <form (ngSubmit)="postData(myForm)"  #myForm="ngForm" action="#" method="post">
      <h2>Join US</h2>
      
      <!-- Text Input -->
      <div class="form-group">
        <label for="text">Username</label>
        <input type="text" placeholder="Username" name="username" ngModel required #Username="ngModel">
        <div class="errormsg" *ngIf="Username.touched && Username.invalid">*username required</div>
      </div>
      
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" name="password" ngModel required #pass="ngModel">
      </div>
        <div *ngIf="pass.invalid && pass.touched">* password is required</div>
      

      <!-- Re-type Password Input -->
      <div class="form-group">
        <label for="password">Re-type Password</label>
        <input type="password" placeholder="Re-type Password" name="retypePassword" ngModel #repass="ngModel" required [pattern]="pass.value">
        </div>

        <div class="errormsg" *ngIf="repass.errors?.['required'] && repass.touched">* password is required</div>
        <div class="errormsg" *ngIf="repass.errors?.['pattern']"> * password not match</div>

      <!-- </div> -->
      
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" name="email" ngModel email>
      </div>
      
      <!-- Number Input -->
      <div class="form-group">
        <label for="number">Age</label>
        <input type="number" placeholder="Age" name="age" ngModel>
      </div>
      
      <!-- Date Input -->
      <div class="form-group">
        <label for="date">Birth Date</label>
        <input type="date" name="birthDate" ngModel>
      </div>
      
      <!-- URL Input -->
      <div class="form-group">
        <label for="url">LinkedIn URL</label>
        <input type="url" placeholder="LinkedIn URL" name="linkedInURL" ngModel>
      </div>
      
      <!-- Telephone Input -->
      <div class="form-group">
        <label for="tel">Phone NO.</label>
        <input type="tel" placeholder="Phone NO." name="phone"ngModel  required #phone="ngModel"
        pattern="^[0-9]{14}$">
        <!-- <div class="errormsg" *ngIf="phone.invalid && phone.touched">* phone number is required</div> -->
        <div class="errormsg" *ngIf="phone.errors?.['required'] && phone.touched  ">* phone number is required</div>
        <div class="errormsg" *ngIf="phone.errors?.['pattern']  "> * phone number is wrong</div>
      </div>
      
      
      <!-- File Input -->
      <div class="form-group">
        <label for="file">Your C.V</label>
        <input type="file" name="cv" ngModel>
      </div>
      
      <!-- Radio Buttons -->
      <div class="form-group">
        <label>Gender</label>
        <div class="form-group-inline">
          <input type="radio" id="radio1" name="gender" ngModel value="female"> 
          <label for="radio1">Female</label>
        </div>
        <div class="form-group-inline">
          <input type="radio" id="radio2" name="gender" ngModel value="male"> 
          <label for="radio2">Male</label>
        </div>
      </div>
      
      <!-- Select Dropdown -->
      <div class="form-group">
        <label for="select">Status</label>
        <select id="select" name="status" ngModel>
          <option value="graduate">Graduate</option>
          <option value="student">Student</option>
        </select>
      </div>
      
      <!-- Textarea -->
      <div class="form-group">
        <label for="textarea">About you</label>
        <textarea id="textarea" name="about" ngModel rows="4" placeholder="About You"></textarea>
      </div>

      <!-- Checkbox -->
      <div class="form-group-inline">
        <input type="checkbox" id="terms" name="terms" ngModel>
        <label for="terms">Agree to terms and conditions</label>
      </div>
      
      <!-- Submit Button -->
      <div class="form-group text-center">
        <input type="submit" value="Join Us" [disabled]="myForm.invalid" />
      </div>
<!-- <button   type="button" 
(click)="changeusername(myForm)"> change username </button> -->
<!-- button default type submit so it will submit if pressed inside the form -->

    </form>
